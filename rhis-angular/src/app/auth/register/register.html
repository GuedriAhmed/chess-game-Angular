<div class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
  <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-xl p-8">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="chess-logo.png" alt="Chess Logo" class="w-20 h-20 animate-bounce" />
    </div>

    <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>



    <!-- Username -->
    <div class="mb-4">
      <label class="block text-gray-300 mb-1">Username</label>
      <div class="flex items-center bg-gray-700 rounded-lg px-3">
        <mat-icon class="text-gray-400 mr-2">person</mat-icon>
        <input [(ngModel)]="username" type="text" placeholder="Enter username"
          class="w-full bg-transparent py-2 outline-none text-white placeholder-gray-400" />
      </div>
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label class="block text-gray-300 mb-1">Password</label>
      <div class="flex items-center bg-gray-700 rounded-lg px-3">
        <mat-icon class="text-gray-400 mr-2">lock</mat-icon>
        <input [(ngModel)]="password" type="password" placeholder="Enter password"
          class="w-full bg-transparent py-2 outline-none text-white placeholder-gray-400" />
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="mb-6">
      <label class="block text-gray-300 mb-1">Confirm Password</label>
      <div class="flex items-center bg-gray-700 rounded-lg px-3">
        <mat-icon class="text-gray-400 mr-2">lock</mat-icon>
        <input [(ngModel)]="confirmPassword" type="password" placeholder="Confirm password"
          class="w-full bg-transparent py-2 outline-none text-white placeholder-gray-400" />
      </div>
    </div>

    <!-- Register Button -->
    <button (click)="register()"
      class="w-full bg-indigo-600 hover:bg-indigo-700 transition rounded-lg py-2 font-semibold">
      Register 
    </button>

    <!-- Already have account -->
    <p class="text-gray-400 text-center mt-4">
      Already have an account?
      <a routerLink="/auth" class="text-indigo-400 hover:underline">Login</a>
    </p>
  </div>
</div>
